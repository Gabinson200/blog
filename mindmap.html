<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindmap</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Additional styles specifically for mindmap */
      #mindmap {
        /* Break out of the parent container width */
        width: 84vw; 
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -42vw;
        margin-right: -42vw;
        
        /* Height */
        height: 85vh;
        
        /* Visuals */
        margin-top: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden; /* Important for zoom/pan */
        background-color: var(--bg-color);
      }
      .node circle {
        fill: var(--accent-color);
        cursor: pointer;
      }
      .node text {
        font-size: 0.8rem;
        pointer-events: none;
        fill: var(--text-color);
      }
      .link {
        stroke: var(--accent-color);
        stroke-opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-title"><a href="./">TheFirstMan's Blog</a></h1>
      <nav class="site-nav">
        <ul id="category-list" class="nav-list"></ul>
      </nav>
    </header>
    <main class="site-main">
      <h2>Knowledge Graph</h2>
      <p>
        This mindmap visualises the relationships between different articles.
        Each node represents an article and edges represent explicit
        connections defined in the article metadata. Click on any node to
        open the corresponding article.
      </p>
      <div id="mindmap"></div>
    </main>
    <footer class="site-footer">
      <p>
        <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a>.
      </p>
    </footer>
    <!-- Load d3.js for force-directed graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/mindmap.js"></script>
  </body>
</html>
