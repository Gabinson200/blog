<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$']],
          displayMath: [['$$', '$$']],
          packages: {'[+]': ['ams']}
        },
        loader: {load: ['[tex]/ams']},
        options: {skipHtmlTags: ['script','noscript','style','textarea','pre','code']} // don't typeset inside code blocks
      };
    </script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-title"><a href="./">TheFirstMan's Blog</a></h1>
      <nav class="site-nav">
        <ul id="category-list" class="nav-list"></ul>
      </nav>
    </header>
    <main class="site-main">
      <article id="article">
        <h2 id="article-title"></h2>
        <p id="article-meta" class="article-meta"></p>
        <div id="article-content" class="article-content"></div>
      </article>
    </main>
    <footer class="site-footer">
      <p>
        Built with love and hosted on
        <a href="https://pages.github.com/" target="_blank" rel="noopener noreferrer">GitHub Pages</a>.
      </p>
    </footer>
    <!-- Marked library for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/article.js"></script>
  </body>
</html>
