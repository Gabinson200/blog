name: Auto-Update RSS Feed

on:
  push:
    paths:
      - 'articles.json'  # Workflow triggers ONLY when this file changes

permissions:
  contents: write        # Gives permission to commit the new XML file

jobs:
  update-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run RSS Generator
        run: node scripts/generate-rss.js

      - name: Commit and Push changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add rss.xml
          # Commit only if there are changes to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update rss.xml" && git push)
