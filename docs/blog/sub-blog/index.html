<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <link href="/assets/css/tailwind.css" rel="stylesheet" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
  </head>
  <body class="flex h-screen bg-white text-gray-900">
    <aside x-data="{ open: {} }" class="w-64 bg-gray-50 border-r hidden md:block">
  <nav aria-label="Navigation" class="h-full overflow-auto">
    <ul>
      
      <li>
        
          <div class="flex items-center justify-between px-4 py-2 hover:bg-gray-200">
            <a href="/blog/" class="font-medium">blog</a>
            <button @click="open['/blog/']=!open['/blog/']"
                    class="focus:outline-none"
                    :aria-expanded="open['/blog/']">
              <span x-show="!open['/blog/']">▶</span>
              <span x-show=" open['/blog/']">▼</span>
            </button>
          </div>
          <ul x-show="open['/blog/']"
              class="pl-4 max-h-0 overflow-hidden transition-all duration-300"
              x-bind:class="{'max-h-screen':open['/blog/']}">
            
            <li class="px-4 py-1">
              <a href="/blog/post-one/"
                 class="block hover:underline ">
                post one
              </a>
            </li>
            
            <li class="px-4 py-1">
              <a href="/blog/post-two/"
                 class="block hover:underline ">
                post two
              </a>
            </li>
            
            <li class="px-4 py-1">
              <a href="/blog/sub-blog/"
                 class="block hover:underline font-bold">
                sub blog
              </a>
            </li>
            
          </ul>
        
      </li>
      
      <li>
        
          <div class="flex items-center justify-between px-4 py-2 hover:bg-gray-200">
            <a href="/blog2/" class="font-medium">blog2</a>
            <button @click="open['/blog2/']=!open['/blog2/']"
                    class="focus:outline-none"
                    :aria-expanded="open['/blog2/']">
              <span x-show="!open['/blog2/']">▶</span>
              <span x-show=" open['/blog2/']">▼</span>
            </button>
          </div>
          <ul x-show="open['/blog2/']"
              class="pl-4 max-h-0 overflow-hidden transition-all duration-300"
              x-bind:class="{'max-h-screen':open['/blog2/']}">
            
            <li class="px-4 py-1">
              <a href="/blog2/post-four/"
                 class="block hover:underline ">
                post four
              </a>
            </li>
            
          </ul>
        
      </li>
      
    </ul>
  </nav>
</aside>

    <main class="flex-1 overflow-y-auto p-6">
        <article class="prose lg:prose-lg mx-auto">
            
      <h1 class="text-3xl font-bold mb-4">sub blog</h1>
      <ul class="list-disc pl-6 space-y-2"><li><a href="/blog/sub-blog/post-three/" class="text-blue-600 hover:underline">post three</a></li></ul>
    
        </article>
    </main>
  </body>
</html>
